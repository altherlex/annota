<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alther Alves">
    <title>Annota</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  </head>

  <body class="bg-light">
    <header class="bd-header bg-warning bg-gradient py-4 d-flex align-items-stretch border-bottom border-yellow sticky-top">
      <div class="container-fluid d-flex align-items-center">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <i class="bi bi-book" style="padding-right: 5px;"></i>
            Annota
          </h1>
          <p class="text-white">
            What I am reading lately <small><small>(for iBook app)</small></small>
          </p>
        </nav>
      </div>
    </header>

    <main class="container mt-5">
      <div id="library" class="row" data-masonry='{"percentPosition": true }'>
      </div>
    </main>

    <!-- <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> -->
    <footer class="py-3 my-4 text-center border-top">
      <p class="text-muted"><a href="#">Back to top</a></p>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
      function notesTag(notesCounter) {
        if (!notesCounter) return ''
        return `<span class="badge text-wrap text-bg-secondary">${notesCounter} notes</span>`
      }
      function genreLang(lang) {
        if (!lang) return ''
        return `<span class="text-bg-light badge text-wrap text-secondary">${lang}</span>`
      }
      function genrePageCount(pageCount) {
        if (!pageCount) return ''
        return `<span class="text-bg-light badge text-wrap text-secondary">${pageCount} pages</span>`
      }
      function genreTag(genre) {
        if (!genre) return ''
        return `<span class="text-bg-light badge text-wrap text-secondary">${genre}</span>`
      }

      function createProgressbar(percent) {
        if (percent == 0) return ''

        if (percent == 100){
          return `<span class="badge text-bg-success">Finished</span>`
        } else {
          return `
            <div class="progress" style="height: 1px;">
              <div class="progress-bar" role="progressbar" style="width: ${percent}%;" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          `
        }
      }

      function mountCard(book, isEven) {
        const kinds = [
          'text-bg-primary',
          // 'text-bg-secondary',
          // 'text-bg-success',
          // 'text-bg-danger',
          // 'text-bg-warning',
          'text-bg-info',
          // 'text-bg-light',
          // 'text-bg-dark'
        ]
        // const kind = kinds[Math.floor(Math.random() * 2)];
        // console.log(isEven)
        // const kind = kinds[isEven ? 1 : 0];

        return `
          <div class="card mb-3 p-3 mx-2" style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">${book.author}</p>
              ${createProgressbar(book.reading_progress*100)}
              ${genreTag(book.genre)}
              ${genrePageCount(book.page_count)}
              ${genreLang(book.lang)}
              ${notesTag(book.notes.length)}
            </div>
          </div>        
        `
      }

      $.get("https://gist.githubusercontent.com/altherlex/74d2c2a581063dbec4296bbc10dfaf76/raw/ibook_history.json", "json")
        .done(function(data) {
          data = JSON.parse(data);
          books = data.data
          for (var index=0; index < books.length; index++) {
            $("#library").append(mountCard(books[index], index%2==0));
          }
        })
        .fail(function() {
          console.log( "error" );
        });
    </script>
  </body>
</html>
