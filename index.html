<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alther Alves">
    <title>Annota</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  </head>

  <body class="bg-light">
    <header class="bd-header bg-warning bg-gradient py-4 d-flex align-items-stretch border-bottom border-yellow sticky-top">
      <div class="container-fluid d-flex align-items-center">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
          <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <i class="bi bi-book" style="padding-right: 5px;"></i>
            Annota
          </h1>
          <p class="text-white">
            What I am reading lately
          </p>
        </nav>
      </div>
    </header>

    <main class="container mt-5">
      <div id="library" class="row">
      </div>
    </main>

    <!-- <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> -->
    <footer class="py-3 my-4 text-center border-top">
      <p class="text-muted"><a href="#">Back to top</a></p>
    </footer>    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script type="text/javascript" src="data/ibook_history.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script>
      $(function() {
        books = ibook_history.data
        for (var index=0; index < books.length; index++) {
          $("#library").append(mountCard(books[index]));
        }
      });

      function notesCountTag(notesCounter) {
        if (!notesCounter) return ''
        return `<span class="badge text-wrap text-bg-secondary">${notesCounter} highlights</span>`
      }
      function langTag(lang) {
        if (!lang) return ''
        return `<span class="badge text-wrap text-secondary bg-white border-secondary">${lang}</span>`
      }
      function pageCountTag(pageCount) {
        if (!pageCount) return ''
        return `<span class="badge text-wrap text-secondary bg-white border-secondary">${pageCount} pages</span>`
      }
      function genreTag(genre) {
        if (!genre) return ''
        return `<span class="badge text-wrap text-secondary bg-white border-secondary">${genre}</span>`
      }

      function progressBar(percent, finished, hasNotes) {
        if (!percent && !finished && !hasNotes) return ''

        if (percent === 100 || finished === 1) {
          return `<span class="badge text-bg-success">Finished</span>`
        } else if (hasNotes && !percent) {
          return `<span class="badge text-bg-primary">In Progress</span>`
        } else {
          return `
            <p>
              <div class="progress" style="height: 3px;">
                <div class="progress-bar" role="progressbar" style="width: ${percent}%;" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </p>
          `
        }
      }

      function display_cover_and_title(book){
        var src = book?.cover?.src
        if (!src) {
          return `
            <h5 class="card-title">${book.ztitle || book.title}</h5>
            <p class="card-text">${book.zauthor || book.author}</p>
          `
        } else {
          return `<img src="${src}" class="card-img-top shadow">`
        }
      }

      function mountCard(book) {
        return `
          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
            <div class="card mb-3 mx-2 bg-light border-light">
              <div class="card-body">
                ${display_cover_and_title(book)}
              </div>
              <div class="mb-3">
                ${progressBar(book.reading_progress*100, book.marked_as_finished, !!book.notes.length)}
                ${pageCountTag(book.page_count)}
                ${langTag(book.lang)}
                ${notesCountTag(book.notes.length)}
              </div>
            </div>
          </div>        
        `
      }
    </script>
  </body>
</html>
